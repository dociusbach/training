{% extends "base.html" %} {% block title %}Login{% endblock %} {% set active_page
= "login" %}{%block content%}
<h3 align = "center">Login</h3>
<form method="POST">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
