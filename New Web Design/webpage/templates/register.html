{% extends "base.html" %} {% block title %}Home{% endblock %}{% set active_page
= "register" %}{%block content%}
<br />
<form method="POST">
  <h3 align = "center">Temporary Registration</h3>
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      name="firstName"
      placeholder="First Name"
    />
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Last Name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="userEmail"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="passwordFirst">Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordFirst"
      name="passwordFirst"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="passwordSecond">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordSecond"
      name="passwordSecond"
      placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  {%endblock%}
