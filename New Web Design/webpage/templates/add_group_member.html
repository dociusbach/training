{% extends "base.html" %} {% block title %}Add Members{% endblock %}{% set active_page
    = "register" %}{%block content%}
    <br />
    <form method="POST" enctype=multipart/form-data>
      <h3 align="center">Add Group Members</h3>
      <div class="form-group">
        <label for="projectname">Group Name</label>
        <select class="form-control " id="groupname", name="groupname" >
          <option selected>Choose a group ...</option>
          {% for group in groups %}
          <option selected>{{ group.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="emails">Group Members</label>
        <input class="form-control" , name="email"
        type="text" id="email", placeholder="Group Member Emails separated by ,", required/>
      </div>
     
      <br />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {%endblock%}
