{% extends "base.html" %} {% block title %}Home{% endblock %}{% set active_page
    = "register" %}{%block content%}
    <br />
    <form method="POST" enctype=multipart/form-data>
      <h3 align="center">Create New Group</h3>
      <div class="form-group">
        <label for="groupname">Group Name</label>
        <input
          type="text"
          class="form-control"
          id="groupname"
          name="groupname"
          placeholder="Project Name (Must be unique)"
          required
        />
      </div>
      <div class="form-group">
        <label for="groupmembers">Group Members</label>
        <textarea
          class="form-control"
          rows="3"
          name="groupmembers"
          placeholder="Enter Project Description"
          
        ></textarea>
      </div>
    
      <br />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {%endblock%}
