{% extends "base.html" %} {% block title %}Home{% endblock %}{% set active_page
= "register" %}{%block content%}
<br />
<form method="POST" enctype=multipart/form-data>
  <h3 align="center">Create New Project</h3>
  <div class="form-group">
    <label for="projectname">Project Name</label>
    <input
      type="text"
      class="form-control"
      id="projectname"
      name="projectname"
      placeholder="Project Name (Must be unique)"
      required
    />
  </div>
  <div class="form-group">
    <label for="projectdescription">Description</label>
    <textarea
      class="form-control"
      rows="3"
      name="projectdesc"
      placeholder="Enter Project Description"
      required
    ></textarea>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      name="checkbox"
      value="instance/images/Kubernetes_logo_without_workmark.svg.png"
      id="kubernetes"
    />
    <label class="form-check-label" for="flexCheckDefault"> Kubernetes </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      name="checkbox"
      value="instance/images/atlassian_jira_logo_icon_170511.png"
      id="jira"
    />
    <label class="form-check-label" for="flexCheckChecked"> Jira </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      name="checkbox"
      value="instance/images/jenkins.png"
      id="jenkins"
    />
    <label class="form-check-label" for="flexCheckDefault"> Jenkins </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      name="checkbox"
      value="instance/images/argo_cd.png"
      id="argo"
    />
    <label class="form-check-label" for="flexCheckChecked"> Argo CD </label>
  </div>
  
  <div >
    <br />
    <label class class="form-check-label" for="flexCheckChecked"> Project Image </label>
    <br />
    <input type=file name=file required>
  </div>

  <br />
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
